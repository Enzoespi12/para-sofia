<!DOCTYPE html>
<html lang="es">

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{

/* Transici칩n tipo pel칤cula */
section{

align-items:center;
padding:40px;
opacity:0;
transform:translateY(50px);
transition:1.5s ease;
}

section.visible{
opacity:1;
transform:translateY(0);
}

/* Intro */
#intro{
background:black;
text-align:center;
}

#intro h1{
font-size:3rem;
margin-bottom:20px;
}

button{
padding:15px 30px;
background:#7a0000;
border:none;
color:white;
font-size:18px;
cursor:pointer;
transition:0.4s;
}

button:hover{

transform:scale(1.05);
}

/* Carta medieval */
#carta{
background:url('https://www.transparenttextures.com/patterns/old-wall.png');
background-color:#1b1b1b;
color:#f5deb3;
border:15px solid #3a2c1a;
box-shadow:0 0 40px black;
text-align:center;
}

#textoCarta{

max-width:800px;

}

/* Galer칤a */
#galeria{
background:#111;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
width:100%;
max-width:1000px;
}

.grid img{
width:100%;
border:10px solid #c9a227;
box-shadow:0 0 20px rgba(255,215,0,0.5);
transition:0.6s;
}

.grid img:hover{

}

/* Contador */
#contador{
background:#000;
font-size:2rem;
text-align:center;
}

/* Final */
#final{
background:black;
text-align:center;
}

.brillo{
font-size:3rem;
font-weight:600;
background:linear-gradient(90deg,#fff,#ffd700,#fff);
background-size:200%;
-webkit-background-clip:text;
color:transparent;
animation:shine 3s infinite linear;
}

@keyframes shine{
0%{background-position:-200%;}
100%{background-position:200%;}
}

.corazon{
font-size:4rem;
animation:latido 1.2s infinite;
}

@keyframes latido{
0%{transform:scale(1);}
50%{transform:scale(1.2);}
100%{transform:scale(1);}
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* Responsive m칩vil */
@media (max-width:768px){

}

.brillo{

}

#propuesta h2{

text-align:center;
}

#propuesta div{
width:100%;
max-width:300px;
margin:auto;
}

#btnSi, #btnNo{

padding:12px 20px;

}
</style>
</head>

<div id="contenedorPropuesta" style="
position:relative;

max-width:600px;

<script>

/* Animaci칩n m치quina escribir */
const texto = `Feliz San Valentin, feliz dia del amor y la amistad para ti mi ni침a hermosa, fue muy incierto todo lo que hemos pasado, ni uno de los dos lo hubiera imaginado, pero se que tanto t칰 como yo, anhelamos con volver a tenernos el uno al otro, como lo estamos viviendo a dia de hoy, y aunque el futuro no se puede controlar, vivamos y controlemos nuestro presente con el que vamos a construir un bonito camino juntos, feliz san valentin por todo el amor que nos guardamos el uno al otro durante tanto tiempo, y feliz san valentin por no saber ser solo amigos pero tampoco desconocidos. Que pase lo que pase hoy, sea inolvidable, asi como lo son todos los momentos que creamos juntos. Reconstruyamos un amor m치s fuerte y m치s bonito, pero sobretodo un nuevo amor que nos dur칠 toda una vida, recuerda siempre que eres la mujer de mis ojos mi ni침a preciosa, que este detalle demuestre un poco lo mucho que te aprecio. Nuevamente Feliz dia mi San Valentin`;

}

/* Contador */

function actualizar(){
const ahora=new Date();
const diff=ahora-fechaInicio;
const dias=Math.floor(diff/(1000*60*60*24));
document.getElementById("tiempo").innerHTML=dias+" d칤as juntos 仇벒잺";

/* Scroll reveal */
const sections=document.querySelectorAll("section");

}
});
});

/* Part칤culas */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<100;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*1
});
}
function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(255,255,255,0.5)";
ctx.beginPath();
particles.forEach(p=>{
ctx.moveTo(p.x,p.y);
ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
});
ctx.fill();
update();
}
function update(){
particles.forEach(p=>{
p.y+=p.d;
if(p.y>canvas.height){
p.y=0;
}
});
}
setInterval(draw,33);

/* Propuesta juguetona compatible con m칩vil */
const btnNo = document.getElementById("btnNo");
const btnSi = document.getElementById("btnSi");
const mensaje = document.getElementById("mensajeFinalPropuesta");

function moverBoton(){

const x = Math.random() * maxX;

btnNo.style.left = x + "px";

}

/* PC */

/* Celular */
btnNo.addEventListener("touchstart", function(e){

});

});
</script>

</body>
</html>
